<!DOCTYPE html>
<html>
    <head>
        <title>BTS | STORE</title>
        <meta name = "description" content = "BTS (Korean: 방탄소년단; RR: Bangtan Sonyeondan), also known as the Bangtan Boys">
        <link rel = "stylesheet" href = "styles.css" />
        <script src = "store.js"></script>
    </head>
    <body>
        <header class = "main-header">
            <nav class = "nav main-nav">
                <ul>
                    <li><a href = "index.html" target = "_blank">HOME</a></li>
                    <li><a href = "store.html" target = "_blank">STORE</a></li>
                    <li><a href = "about.html" target = "_blank">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class = "band-name band-name-large">BTS</h1>
        </header>
        <section class = "content-section container">
            <h2 class = "section-header">MUSIC</h2>
            <div class = "shop-items">
                <div class = "shop-item">
                    <span class = "shop-item-title">BE</span> 
                    <img class = "shop-item-image" src = "images/BE.png">
                    <div class = "shop-item-details">
                        <span class = "shop-item-price">$44.52</span>
                        <button class = "btn btn-primary shop-item-btn" role = "button">ADD TO CART</button>
                    </div>
                </div>

                <div class = "shop-item">
                    <span class = "shop-item-title">Dynamite</span>
                    <img class = "shop-item-image" src = "images/dynamite.jpg" width = "200">
                    <div class = "shop-item-details">
                        <span class = "shop-item-price">$8.98</span>
                        <button class = "btn btn-primary shop-item-btn" role = "button">ADD TO CART</button>
                    </div>
                </div>

                <div class = "shop-item">
                    <span class = "shop-item-title">MOTS: 7</span>
                    <img class = "shop-item-image" src = "images/MOTS7.png" width = "200">
                    <div class = "shop-item-details">
                        <span class = "shop-item-price">$19.46</span>
                        <button class = "btn btn-primary shop-item-btn" role = "button">ADD TO CART</button>
                    </div>
                </div>

                <div class = "shop-item">
                    <span class = "shop-item-title">MOTS: Persona</span>
                    <img class = "shop-item-image" src = "images/MOTSP.jpg" width = "200">
                    <div class = "shop-item-details">
                        <span class = "shop-item-price">$41.63</span>
                        <button class = "btn btn-primary shop-item-btn" role = "button">ADD TO CART</button>
                    </div>
                </div>
            </div>

        </section>
        <section class = "content-section container">
            <h2 class = "section-header">MERCH</h2>
            <div class = "shop-items">
                <div class = "shop-item">
                    <span class = "shop-item-title">Bucket Hats</span>
                    <img class = "shop-item-image" src = "images/buckethat.jpg" width = "200">
                    <div class = "shop-item-details">
                        <span class = "shop-item-price">$6.85</span>
                        <button class = "btn btn-primary shop-item-btn" role = "button">ADD TO CART</button>
                    </div>
                </div>

                <div class = "shop-item">
                    <span class = "shop-item-title">Earpods</span> 
                    <img class = "shop-item-image" src = "images/airpods_pink.jpg" width = "200">
                    <div class = "shop-item-details">
                        <span class = "shop-item-price">$205.50</span>
                        <button class = "btn btn-primary shop-item-btn" role = "button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class = "content-section container">
            <h2 class = "section-header">CART</h2>
            
            <div class = "cart-row">
                <span class = "cart-item cart-header cart-column">ITEM</span>
                <span class = "cart-price cart-header cart-column">PRICE</span>
                <span class = "cart-quantity cart-header cart-column">QUANTITY</span>
            </div>

            <div class = "cart-items">
                <div class = "cart-row">
                    <div class = "cart-item cart-column">
                        <img class = "cart-item-image" src = "images/buckethat.jpg" width = "100">
                        <span class = "cart-item-title">Bucket Hats</span>
                    </div>
                    <span class = "cart-price cart-column">$6.85</span>
                    <div class = "cart-quantity cart-column">
                        <input class = "cart-quantity-input" type = "number" value = "1">
                        <button class = "btn btn-danger" role = "button">REMOVE</button>
                    </div>
                </div>

                <div class = "cart-row">
                    <div class = "cart-item cart-column">
                        <img class = "cart-item-image" src = "images/dynamite.jpg" width = "100">
                        <span class = "cart-item-title">Dynamite</span>
                    </div>
                    <span class = "cart-price cart-column">$8.98</span>
                    <div class = "cart-quantity cart-column">
                        <input class = "cart-quantity-input" type = "number" value = "2">
                        <button class = "btn btn-danger" role = "button">REMOVE</button>
                    </div>
                </div>
            </div>

            <div class = "cart-total">
                <span class = "cart-total-title">Total</span>
                <span class = "cart-total-price">$24.81</span>
            </div>

                <button class = "btn btn-primary btn-purchase" role = "button">PURCHASE</button>


        </section>
        <footer class = "main-footer">
            <div class = "container main-footer-container">
            <h3 class = "band-name">BTS</h3>
                <ul class = "nav footer-nav">
                    <li>
                        <a href = "https://open.spotify.com/artist/3Nrfpe0tUJi4K4DXYWgMUX" target = "_blank">
                            <img src = "images/white_spotify.png" width="30" height="30"></li>
                        </a>
                    <li>
                        <a href = "https://www.facebook.com/bangtan.official" target = "_blank">
                            <img src = "images/white_facebook.png" width="35" height="35"></li>
                        </a>    
                    <li>
                        <a href = "https://www.youtube.com/channel/UCLkAepWjdylmXSltofFvsYQ" target = "_blank">
                            <img src = "images/white_youtube.png" width="45" height="35"></li>
                        </a>
                </ul>
            </div>
        </footer>
    </body>
</html>
